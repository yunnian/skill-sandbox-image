    - intrange
    # 1.56 version new lints
    - spancheck
    # 1.55 version new lints
    - gochecksumtype
    - perfsprint
    - sloglint
    - testifylint
    - mirror
    - zerologlint
    # 1.51 version new lints
    - gocheckcompilerdirectives
    # 1.50 version new lints
    - testableexamples

issues:
  # Note: path identifiers are regular expressions, hence the \.go suffixes.
  exclude-rules:
    - path: main\.go
      linters:
        - forbidigo
    - path: _test\.go
      linters:
        - dogsled
        - errcheck
        - goconst
        - gosec
        - ineffassign
        - maintidx
        - typecheck
    - path: \.go$
      text: "should have a package comment"
    - path: \.go$
      text: 'exported (.+) should have comment( \(or a comment on this block\))? or be unexported'
    - path: \.go$
      text: "fmt.Sprintf can be replaced with string concatenation"
