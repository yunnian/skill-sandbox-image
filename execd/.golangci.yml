    - decorder
    - depguard
    - errcheck
    # - errchkjson
    - errorlint
    - forbidigo
    # - forcetypeassert
    - funlen
    - ineffassign
    - gocognit
    - gocyclo
    - goheader
    - gomodguard
    - goprintffuncname
    - gosimple
    - gosec
    - grouper
    - importas
    - maintidx
    - misspell
    - nakedret
    - nilerr
    - nilnil
    # - noctx
    - nosprintfhostport
    - paralleltest
    - predeclared
    # - promlinter
    - reassign
    - sqlclosecheck
    - staticcheck
    - tenv
    - testpackage
    - tparallel
    # del
    # - typecheck
    - usestdlibvars
    - nestif
    - unused
    - makezero
    - govet
    - goconst
    - gci
